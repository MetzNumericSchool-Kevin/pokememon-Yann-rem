<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeMemon</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
  </head>

  <body class="bg-dark text-light">
    <form id="taille-grille">
      <label for="paires">Nombre de paires</label>
      <input type="range" id="paires" min="2" max="6" step="1" value="3" />
      <input type="submit" value="Appliquer" />
    </form>

    <div class="row mt-5">
      <div class="col">
        <button type="button" id="rejouer" class="btn btn-primary btn-lg">
          Rejouer <i class="bi bi-arrow-clockwise"></i>
        </button>
      </div>
    </div>

    <div class="container mt-5 text-center">
      <h1 class="display-4 mb-5">PokeMemon Game</h1>
      <h2 class="mb-5">
        <!-- BADGES STATS -->
        <span class="badge rounded-pill bg-primary"
          >Fini en
          <span id="stat_nombre_de_coups" class="badge rounded-pill bg-danger"
            >0</span
          >
          coups</span
        >
        <span class="badge rounded-pill bg-primary"
          >Record :
          <span
            id="stat_record_nombre_de_coups"
            class="badge rounded-pill bg-danger"
            >0</span
          >
          coups</span
        >
      </h2>

      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <!-- GRILLE DE JEU -->
          <div id="grille_de_jeu" class="row row-cols-4"></div>
        </div>
      </div>
      <!-- FIN DE GRILLE DE JEU -->
    </div>

    <div id="sidebar" class="d-flex flex-column align-items-start">
      <span class="badge rounded-pill bg-primary"> Pokemons captur√©s </span>
      <div class="liste_pokemons_captures"></div>
    </div>

    <template id="template-boite" style="display: none">
      <div class="col box">
        <img src="./assets/bush.webp" class="bush" />
      </div>
    </template>
  </body>
</html>
